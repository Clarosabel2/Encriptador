<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/271f7830bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <img class="logo_alura" src="img/logo.svg" alt="Logo Alura">
        </div>
        <button class="switch" id="switch">
            <span><i class="fa-solid fa-sun"></i></span>
            <span><i class="fa-solid fa-moon"></i></span>
        </button>
        <div class="container-social">
            <a href="https://www.linkedin.com/in/christian-abel-claros-borda/" target="_blank"><i class="fa-brands fa-linkedin fa-2xs"></i></a> 
            <a href="https://github.com/Clarosabel2" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </header>
    <main>
        <section class="sec_1">
            <div class="droplist">
                <label for="modos">Elije una modo de cifrado:</label>
                <select name="modos" id="droplist-cod" onchange="showInput(this)">
                    <option value="alura">Alura</option>
                    <option value="cesar">César</option>
                    <option value="vigenere">Vigenère</option>
                </select>
                <input class="key-v" type="password" placeholder="Palabra clave..." required>
                <i class="bi bi-eye"></i>
            </div>
            <div class="container_box_text">
                <textarea class="textbox" placeholder="Ingrese texto aqui..." oninput="statusString(this)"></textarea>
            </div>
            <div class="alert">
                <img src="img/alert.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container_box_buttons">
                <input type="button" class="button_Encrip" value="Encriptar" onclick="encrip(this)">
                <input type="button" class="button_Desencrip" value="Desencriptar" onclick="encrip(this)">
            </div>
        </section>
        <section class="sec_2">
            <div class="container_puppet">
                <img src="img/Muñeco.png" alt="puppet">
            </div>
            <div class="container_p">
                <h3>Ningun mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o<br> desencriptar.</p>
            </div>
            <div class="container_copy">
                <input type="button" class="button_copy" value="Copiar" onclick="copyresult()">
            </div>
            <div class="load-a">
                <img src="img/load.gif" alt="load" class="a-load">
            </div>
            <div class="container_result">
                <p class="p_result"></p>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
